<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h4>Tic-Tac-Toe</h4>
        </header>
        <h2>X's Turn</h2>
        <div class="card">
            <div class="card-grid">
                <div id="0-0" class="grid-element"><p></p></div>
                <div id="0-1" class="grid-element"><p></p></div>
                <div id="0-2" class="grid-element"><p></p></div>

                <div id="1-0" class="grid-element"><p></p></div>
                <div id="1-1" class="grid-element"><p></p></div>
                <div id="1-2" class="grid-element"><p></p></div>

                <div id="2-0" class="grid-element"><p></p></div>
                <div id="2-1" class="grid-element"><p></p></div>
                <div id="2-2" class="grid-element"><p></p></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
