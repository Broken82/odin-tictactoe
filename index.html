<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h4>Tic-Tac-Toe</h4>
        </header>
        <div class="inputs">
            
                <form action="bla">
                    <label for="player1">
                        <span>Player 1 (X)</span>
                    </label>
                    <input type="text" id="player1" name="player1" required>
                    <label for="player2">
                        <span>Player 2 (O)</span>
                    </label>
                    <input type="text" id="player2" name="player2" required>
                    <div class="button-container">
                        <button type="submit">START</button>
                        <button type="reset">RESET</button>
                    </div>
                </form>
            

        </div>
        <h2>X's Turn</h2>
        <div class="card">
            <div class="card-grid">
                <div id="0-0" class="grid-element"><p></p></div>
                <div id="0-1" class="grid-element"><p></p></div>
                <div id="0-2" class="grid-element"><p></p></div>

                <div id="1-0" class="grid-element"><p></p></div>
                <div id="1-1" class="grid-element"><p></p></div>
                <div id="1-2" class="grid-element"><p></p></div>

                <div id="2-0" class="grid-element"><p></p></div>
                <div id="2-1" class="grid-element"><p></p></div>
                <div id="2-2" class="grid-element"><p></p></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
